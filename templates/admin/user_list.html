{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>ユーザー一覧</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>会社名</th>
        <th>メールアドレス</th>
        <th>ロール</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.company.name }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.role }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('main.admin_create_user') }}" class="btn btn-primary">新規ユーザー作成</a>
</div>
{% endblock %}
